openapi: 3.0.0
info:
  title: Guestbook API
  version: 1.0.0

paths:
  /:
    get:
      x-yc-apigateway-integration:
        type: object_storage
        bucket: guestbook-frontend-murad
        object: index.html
      responses:
        '200':
          description: OK

  /api/messages:
    get:
      x-yc-apigateway-integration:
        type: http
        url: https://bba198bg43om8m369k7q.containers.yandexcloud.net/api/messages
        method: GET
      responses:
        '200':
          description: OK
    post:
      x-yc-apigateway-integration:
        type: http
        url: https://bba198bg43om8m369k7q.containers.yandexcloud.net/api/messages
        method: POST
      responses:
        '200':
          description: OK

  /api/version:
    get:
      x-yc-apigateway-integration:
        type: http
        url: https://bba198bg43om8m369k7q.containers.yandexcloud.net/api/version
        method: GET
      responses:
        '200':
          description: OK

  /api/stats:
    get:
      x-yc-apigateway-integration:
        type: http
        url: https://bba198bg43om8m369k7q.containers.yandexcloud.net/api/stats
        method: GET
      responses:
        '200':
          description: OK

  /{file}:
    get:
      parameters:
        - name: file
          in: path
          required: true
          schema:
            type: string
      x-yc-apigateway-integration:
        type: object_storage
        bucket: guestbook-frontend-murad
        object: '{file}'
      responses:
        '200':
          description: OK